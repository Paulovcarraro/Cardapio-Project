<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Carrinho</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="icon"
      href="/Assets/Logo Case Cardapio.png"
      type="image/x-icon"
    />

    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./css/cart.css"
    />
  </head>

  <body>
    <header>
      <h1>Seu Carrinho</h1>
    </header>

    <main>
      <section id="cart-items">
        <!-- Itens do carrinho serão inseridos aqui dinamicamente -->
      </section>

      <div id="cart-summary">
        <p>Total: <span id="cart-total">R$ 0,00</span></p>
        <button id="checkout">Finalizar Compra</button>
      </div>
    </main>

    <!-- Modal de Pagamento -->

    <div id="pagamento__modal" class="modal">
      <div class="modal__content">
        <span class="close">&times;</span>
        <h2>Escolha o método de pagamento</h2>

        <div class="pagamento__methods">
          <button class="pagamento__option" data-method="PIX">
            <img
              src="https://logospng.org/download/pix/logo-pix-icone-512.png"
              alt="PIX"
            />PIX
          </button>

          <button class="pagamento__option" data-method="cartao">
            <img
              src="//logospng.org/download/cartao-elo/logo-cartao-elo-4096.png"
              alt="Cartão"
            />Cartão de Crédito/Débito
          </button>

          <button class="pagamento__option" data-method="Dinheiro">
            <img
              src="https://cdn-icons-png.flaticon.com/512/2331/2331945.png"
              alt="Dinheiro"
            />Dinheiro
          </button>
        </div>
      </div>
    </div>

    <script src="./JavaScript/cart.js"></script>
  </body>
</html>
